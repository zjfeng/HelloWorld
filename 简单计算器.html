<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>简单计算器</title>
  <script type="text/javascript">
   function count(){
       var result = document.getElementById('fruit');
    //获取第一个输入框的值
    var num1 = document.getElementById('txt1');
  //获取第二个输入框的值
    var num2 = document.getElementById('txt2');
  //获取选择框的值
    var op = document.getElementById('select');
  //获取通过下拉框来选择的值来改变加减乘除的运算法则
    switch(op.value) {
      case '+' :
        result.value = Number(num1.value) + Number(num2.value);
        break;
      case '-' :
      result.value = Number(num1.value) - Number(num2.value);
        break;
      case '*' :
      result.value = Number(num1.value) * Number(num2.value);
        break;
      case '/' :
      result.value = Number(num1.value) / Number(num2.value);
        break;
    }
    //设置结果输入框的值 
   }
  </script>
</head>
<body>
  <input type='text' id='txt1' />
  <select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type='text' id='txt2' />
  <input type='button' value=' = ' onclick="count()" />
  <!--通过 = 按钮来调用创建的函数，得到结果-->
  <input type='text' id='fruit'/>
</body>
</html>
